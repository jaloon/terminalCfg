</html>

<script>
    function $(elementId) {
        return document.getElementById(elementId);
    }

    function bindEvent(element, event, fn) {
        if (element.addEventListener) {
            // 现代浏览器
            element.addEventListener(event, fn);
        } else if (element.attchEvent) {
            // IE8及更早版本和Opear 7.0及更早版本
            element.attchEvent(event, fn);
        }
    }

    window.onload = function () {
        var activeNavEl;
        var box = $("box");

        function setBoxSize() {
            box.height = window.innerHeight - 66;
            box.width = window.innerWidth - 200;
        }

        setBoxSize();
        window.onresize = setBoxSize;


        var navEls = document.getElementsByClassName("nav-el");
        for (var i = 0; i < navEls.length; i++) {
            bindEvent(navEls[i], "click", function (event) {
                if (activeNavEl != undefined) {
                    activeNavEl.className = "nav-el";
                }
                activeNavEl = event.target;
                activeNavEl.className = "active-el";
                window.showContent.location.href = activeNavEl.id + ".html";
            });
        }
    }


</script>
